<style>
.mask {
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    background-color: black;
    opacity: 0.5;

    filter: blur(10px);
    -webkit-filter: blur(10px);
    -moz-filter: blur(10px);
    -o-filter: blur(10px);
    -ms-filter: blur(10px);
    filter: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'><filter id='svgMask'><feGaussianBlur stdDeviation='10' /></filter></svg>#svgMask");
}
ul {
    list-style-type:none;
}
li
{
    display: inline-block;
}
</style>
</head><body>
<h1>Form Demo 9: Text Inputs</h1>
<h2>Fill out this very important form!</h2>

	<div>
		<label class="mask" for="shipping_name"><span class="visuallyhidden">Shipping </span>Name:</label><br>
		<input name="shipping_name" id="shipping_name" type="text">
	</div>
	<div>
		<label class="mask" for="shipping_street">Street:</label><br>
		<input name="shipping_street" id="shipping_street" type="text">
	</div>
	<div>
		<label class="mask" for="shipping_number">Number:</label><br>
		<input name="shipping_number" id="shipping_number" type="text">
	</div>
	<div>
		<label class="mask" for="shipping_city">City:</label><br>
		<input name="shipping_city" id="shipping_city" type="text">
	</div>
	<div>
		<label class="mask" for="shipping_zip">ZIP code:</label><br>
		<input name="shipping_zip" id="shipping_zip" type="text">
		</div>
</br>
