<h1>Form Demo 2: Text Inputs</h1>

</div>
<div>

	<input autocomplete="family-name" name="lastname" id="lastname" type="text">
</div>
<div>

</div>

</div>
<div>
	<label  for="state">State</label><br>
	<input autocomplete="address-level1" name="state" id="state" type="text">
</div>
<div>
	<label for="shipping_zip">ZIP Code</label><br>
	<input autocomplete="postal-code" name="shipping_zip" id="shipping_zip" type="text">
</div>
