<h1>Form Demo 3: Fieldset Text Inputs</h1>
<fieldset style="float: left;">
	<legend>Shipping Address:</legend>
	<div>
		<label for="shipping_name"><span class="visuallyhidden">Shipping </span>Name:</label><br>
		<input name="shipping_name" id="shipping_name" type="text">
	</div>
	<div>
		<label for="shipping_street">Street:</label><br>
		<input name="shipping_street" id="shipping_street" type="text">
	</div>
	<div>
		<label for="shipping_number">Number:</label><br>
		<input name="shipping_number" id="shipping_number" type="text">
	</div>
	<div>
		<label for="shipping_city">City:</label><br>
		<input name="shipping_city" id="shipping_city" type="text">
	</div>
	<div>
		<label for="shipping_zip">ZIP code:</label><br>
		<input name="shipping_zip" id="shipping_zip" type="text">
		</div>
</fieldset>
</br>
