<html><head><title>Table Demo 3: Blurred Rowheader</title>
<style>
.mask {
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    background-color: black;
    opacity: 0.5;

    filter: blur(10px);
    -webkit-filter: blur(10px);
    -moz-filter: blur(10px);
    -o-filter: blur(10px);
    -ms-filter: blur(10px);
    filter: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'><filter id='svgMask'><feGaussianBlur stdDeviation='10' /></filter></svg>#svgMask");
}
</style>
</head><body>
<h1>Table Demo 3: Blurred Rowheader</h1>
<div id="demo2table">Student Progress</div>
<table aria-labelledby="demo2table" border="1">
    <tr>
        <th role="columnheader">Student Name</th>
        <th role="columnheader">Biology</th>
        <th role="columnheader">Chemistry</th>
        <th role="columnheader">Physics</th>
        <th role="columnheader">History</th>
    </tr>
    <tr>
        <th class="mask" role="rowheader">John Doe</th>
        <td>A</td>
        <td>A+</td>
        <td>B</td>
        <td>B</td>
    </tr>
    <tr>
		<th class="mask"  role="rowheader">Miriam Luther</th>
		<td>A</td>
		<td>A</td>
		<td>C</td>
		<td>B</td>
    </tr>
    <tr>
		<th class="mask"  role="rowheader">Arthur Long</th>
		<td>A</td>
		<td>A</td>
		<td>C</td>
		<td>B</td>
    </tr>
</table>
