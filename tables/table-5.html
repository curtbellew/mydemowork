<h1>Table Demo 5: Headers</h1>
<table border="1">
<caption>Student Progress</caption>

        <th id="sn">Student Name</th>
        <th id="bio">Biology</th>
        <th id="chem">Chemistry</th>
        <th id="phys">Physics</th>
        <th id="his">History</th>
    </tr>
    <tr>
        <td headers="sn" id="r1">John Doe</td>
        <td headers="bio r1">A</td>
        <td headers="chem r1">A+</td>
        <td headers="phys r1">B</td>
        <td headers="his r1">B</td>
    </tr>

		<td headers="bio r2">A</td>
		<td headers="chem r2">A</td>
		<td headers="phys r2">C</td>
		<td headers="his r2">B</td>
    </tr>
    <tr>
		<td headers="sn" id="r3">Arthur Long</th>
		<td headers="bio r3">A</td>
		<td headers="chem r3">A</td>
		<td headers="phys r3">C</td>
		<td headers="his r3">B</td>
    </tr>
</table>
